<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby</title>
  <link rel="stylesheet" href="lobby_and_game.css">
</head>
<body>
  <div class="container">
    <header class="site-header">RPS Infinite</header>
    <div class="content">
      <aside class="sidebar">
        <div class="sidebar_item">John Doe</div>
        <div class="sidebar_item">Games Played: 0</div>
        <div class="sidebar_item">Winrate: N/A</div>
        <div class="sidebar_item"><a href="index.html">Log Out</a>
      </aside>
      <main class="main">
        <section class="matches">
          <div class="matches_header">Available Matches</div>
          <div class="match">Game 1</div>
          <div class="match">Game 2</div>
          <div class="match">Game 3</div>
          <div class="match">Game 4</div>
          <div class="match">Game 5</div>
          <div class="match">Game 6</div>
          <div class="match">Game 7</div>
          <div class="match">Game 8</div>
          <div class="match">Game 9</div>
          <div class="match">Game 10</div>
          <div class="match">Game 11</div>
          <div class="match">Game 12</div>
          <div class="match">Game 13</div>
        </section>
        <section class="controls">
          <div class="icon"><img src="./images/rock_pretty.png" style="width:100px;height:100px;"></div>
          <div class="icon"><img src="./images/paper_pretty.png" style="width:100px;height:100px;"></div>
          <div class="icon"><img src="./images/scissors_pretty.png" style="width:100px;height:100px;"></div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
